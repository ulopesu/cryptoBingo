<div class="sorteio">
  <div class="sorteio-infos">
    <h4>Sorteio Atual - {{sorteioID}}</h4>
    <br />
    <h5> Valor Acumulado: {{montate}} wei</h5>
    <h1> {{numSorteio}} </h1>
  </div>
  <br />

  <button class="btn btn-primary" (click)="comprarCartela()">Comprar Cartela</button>

  <div class="cartelas" *ngIf="cartelasJog.length > 0">
    <h4>Cartelas Compradas</h4>
    <ul class="list-group">

      <li class="list-group-item" *ngFor="let cartela of cartelasJog">
        <div class="numsCartela">
          <div class="num" *ngFor="let num of cartela['2']">
            <b>{{num}}</b>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
